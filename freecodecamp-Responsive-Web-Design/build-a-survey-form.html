<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Sesame Foods Survey</h1>
    <p id="description">Thank you for taking the time to help us improve our services.</p>
    <form id="survey-form"> 
      <fieldset id="basic-info">
        <label for="name" id="name-label">Name<input id="name" type="text" name="name" required placeholder="Enter your name" /></label>
        <label for="email" id="email-label">Email<input id="email" type="email" name="email" required placeholder="Enter your email" /></label>
        <label for="number" id="number-label">Age (optional)<input id="number" type="number" name="number" min="5" max="100" placeholder="25" /></label>
        <label for="employment">Please select your current employment status:
          <select id="dropdown" name="employment" required>
            <option value="">Select an option</option>
            <option value="1">Student</option>
            <option value="2">Employed</option>
            <option value="3">In Between Jobs</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="rec_fav">
        <legend>Would you recommend Sesame Foods to a friend?</legend>
        <label for="Definitely"><input type="radio" name="referral" id="Definitely" value="Definitely" checked/> Definitely</label>
        <label for="Maybe"><input type="radio" name="referral" id="Maybe" value="Maybe" /> Maybe</label>
        <label for="No"><input type="radio" name="referral" id="No" value="No" /> No</label>
        <legend>Which is your favorite food from Sesame Foods?</legend>
        <label for="scone"><input type="checkbox" id="scone" name="fav-food" value="scone" /> Scone</label>
        <label for="cheesecake"><input type="checkbox" id="cheesecake" name="fav-food" value="cheesecake" /> Cheesecake</label>
        <label for="pie"><input type="checkbox" id="pie" name="fav-food" value="pie" /> Pie</label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions on the food?
        <textarea name="comments" placeholder="Enter your comments here..."></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
